<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./img/linxify.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Linxify Payment</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <img class="linxifylogo" src="./img/linxifylogo.png" alt="" />
          </li>
          <li class="login-btn"><b>Logga in</b></li>
        </ul>
      </nav>
    </header>
    <h1>Best√§ll order</h1>
    <div class="bankid">
      <h3>Mobilt BankID</h3>
      <form action="">
        <div class="bankid__box">
          <input
            type="text"
            inputmode="numeric"
            pattern="[0-9]*"
            maxlength="12"
            autocorrect="off"
            placeholder="Personnummer (YYMMDDXXXX)"
          />
          <img class="bankid-icon" src="./img/logo-bank-id.svg" alt="" />
        </div>
        <button class="signin" type="submit">Signera</button>
      </form>
    </div>
  </body>
</html>
