<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="C:\Users\Elev\Desktop\Projects\SwedishMarketplaces\blocket.se\product.css"> 
    <script src="https://kit.fontawesome.com/b570126731.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <title>Product page</title>
</head>
<body>
    <div class="container">
        <nav>
        <div class="tab">
                <div class="left-nav">
                    <div><img class="logo" src="logo.PNG"></div>
                       <div class="dropdown">
                        <button onclick="myFunction()" class="dropbtn">Kategorier<i class="fa fa-caret-down"></i></button>
                        <div id="myDropdown" class="dropdown-content">
                          <a href="#">Link 1</a>
                          <a href="#">Link 2</a>
                          <a href="#">Link 3</a>
                        </div>
                      </div>
                </div>
                <div class="right-nav">
                    <button class="button">+  Lägg in annons</button>                 
                    <div class="item">
                        <i class="fas fa-search"></i>
                        <span class="caption">Annonser</span>
                    </div>
                    <div class="item">
                        <i class="far fa-comment-dots"></i>
                        <span class="caption">Meddelanden</span>
                    </div>
                    <div class="item">
                        <i class="far fa-heart"></i>
                        <span class="caption">Sparade</span>
                    </div>
                    <div class="item">
                        <i class="far fa-user-circle"></i>
                        <span class="caption">Logga in</span>
                    </div>
                </div>
            </div><hr>
        </nav>
        
    <main>
        <div class="product-container">
            <div class="product-img">
                <img src="product.jpg" alt="" width="600px">
            </div>
        </div>
            <div class="product-description">
            <h2>IPhone PRO Max</h2>
            <h3>12 000 kr</h3>
            <hr><br>
            <div id="myData"></div>
            <div id="hej"></div>
            <script>
                // running on https://www.example.com?id=3
                let params = new URLSearchParams(location.search);
                params.get('id') // # => "n1"
                document.getElementById("hej").innerHTML = params.get('id');
            </script>        

            <div class="details">
                <h5>Säljes av</h5>
                <span>namn</span>
            </div>

        </div>
    </main>
    <div class="gallery"><h4>Galleriet</h4></div>
    
</div>    
        
</body>

</html>
